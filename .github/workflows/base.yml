name: kkFileView Base Docker Image

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-publish:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: 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

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/kkfileview-base  # 指定 Dockerfile 所在目录
          file: ./docker/kkfileview-base/Dockerfile  # 指定 Dockerfile 路径
          platforms: linux/amd64
          push: true
          tags: ghcr.io/angelisia/kkfileview/kkfileview-base:latest
